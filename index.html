<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div>
        <div>
            <h1 class="title">Your Password Maker!</h1>
        </div>
        <div class="flex">
            <div class="password-div">
                <p class="password">Password :</p>
            </div>
            <div class="input-div">
                <div>
                    <p class="input">**********</p>
                </div>
            </div>
        </div>
        <div class="block add_tMargin">
            <div class="flex">
                <div>
                    <label for="rb_1">Only Alphabets and Numbers</label>
                    <input type="radio" id="rb_1" name="rb">
                </div> 
                <div class="add_lMargin">
                    <label for="rb_2">Alphabets Numbers and Symbols</label>
                    <input type="radio" id="rb_2" name="rb">
                </div>
            </div>
            <div class="flex add_tMargin">
                <div>
                    <label for="inpt2" id="lb3">How many characters: </label>
                    <input type="number" name="inpt2" id="inpt2">
                </div>
            </div>
        </div>
        <div class="submitbtndiv">
            <input class="submitbtn" type="button" value="submit">
        </div>
    </div>

    <p id="demo"></p>




    <script src="index.js"></script>
</body>
</html>
